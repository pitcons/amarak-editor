<div class="row">
  <div class="col-xs-12 top-terms">
    <div class="box">
      <div class="box-header">
        <h3 class="box-title">{{ _('Scheme relations') }}</h3>
      </div>

      <div class="box-body table-responsive no-padding">
        <table class="table table-hover">
          <tbody>
            <tr>
              <th>{{ _('Name') }}</th>
              <th>{{ _('Scheme') }}</th>
            </tr>
            <tr data-ng-repeat="relation in currentScheme.relations">
              <td style="width: 80%">
                <ajax-input label=""
                            auto-edit="false"
                            value="relation.name"
                            url="cfg.baseUrl + '/schemes/' + schemeId + '/relations/' + relation.name"
                            method="PUT"
                            key="name"
                            /></ajax-input>
              </td>
              <td style="width: 20%">
                <a href="#/schemes/{{ '{{ relation.scheme }}'}}">{{ '{{ relation.scheme }}' }}</a>
              </td>
            </tr>
            <tr>
              <td style="width: 80%">
                <button
                  btn-click="schemesService.relations.add(schemeId, 'new-name')"
                  btn-after="reloadScheme()"
                  class="btn btn-def-sz btn-primary pull-left">{{ _('Add') }}</button>
              </td>
              <td>
              </td>
            </tr>
        </tbody></table>
      </div><!-- /.box-body -->

    </div>
  </div>
</div>
