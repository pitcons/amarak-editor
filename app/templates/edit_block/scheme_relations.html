<div class="row">
  <div class="col-xs-12 top-terms">
    <div class="box">
      <div class="box-header">
        <h3 class="box-title">{{ _('Scheme relations') }}</h3>
      </div>

      <div class="box-body table-responsive no-padding">
        <table class="table table-hover">
          <tbody>
            <tr>
              <th>{{ _('Name') }}</th>
              <th>{{ _('Scheme') }}</th>
              <th></th>
            </tr>
            <tr data-ng-repeat="relation in currentScheme.relations">
              <td style="width: 80%">
                <ajax-input label=""
                            auto-edit="false"
                            value="relation.name"
                            url="cfg.baseUrl + '/schemes/' + schemeId + '/relations/' + relation.name"
                            method="PUT"
                            key="name"
                            /></ajax-input>
              </td>
              <td style="width: 15%">
                <a href="#/schemes/{{ '{{ relation.scheme }}'}}">{{ '{{ relation.scheme }}' }}</a>
              </td>
              <td style="width: 5%">
                <a href="#" onclick="return false"
                  btn-econfirm='"Are you sure want to delete relation \"" + relation.name + "\"?"'
                  btn-click="schemesService.relations.remove(relation.scheme, relation.name)"
                  btn-after="reloadScheme()">
                  <span class="glyphicon glyphicon-trash pull-left"></span>
                </a>
              </td>
            </tr>
            <tr>
              <td style="width: 80%" class="input-group-sm">
                <input ng-enter="newRelationClick()" class="form-control" ng-model="currentScheme.newRelationName" />
              </td>
              <td>
                <button
                  id="new-relation-btn"
                  ng-disabled="!currentScheme.newRelationName"
                  btn-click="schemesService.relations.add(schemeId, currentScheme.newRelationName)"
                  btn-after="reloadScheme()"
                  class="btn btn-def-sz btn-sm btn-primary pull-left">{{ _('Add') }}</button>
              </td>
              <td>
              </td>
            </tr>
        </tbody></table>
      </div><!-- /.box-body -->

    </div>
  </div>
</div>
